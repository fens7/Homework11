<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- custom css file link  -->
    <link rel="stylesheet" href="./style.css">

</head>
<body>

<div class="window">

    <div class="card">

        <div class="container">
            <div class="image">
                <img src="./image/chip.png" alt="">
                <img src="./image/visa.png" alt="">
            </div>
            <div class="card-number-box__container">
                <div class="card-number-box">
                    <p>####</p>
                    <p>####</p>
                    <p>####</p>
                    <p>####</p>
                   </div>
            </div>
            <div class="flexbox">
                <div class="box">
                    <span>Card Holder</span>
                    <div class="card-holder-name">FULL NAME</div>
                </div>
                <div class="box">
                    <span class="span-expiration">Expires</span>
                    <div class="expiration">
                        <span class="exp-month">MM</span>
                        <span>/</span>
                        <span class="exp-year">YY</span>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <form action="#">
        <div class="inputBox">
            <span>Card Number</span>
            <input inputmode="numeric" type="tel" maxlength="16" class="card-number-input">
        </div>
        <div class="inputBox">
            <span>Card Holder</span>
            <input type="text" class="card-holder-input" maxlength="25">
        </div>
        <div class="flexbox">
            <div class="inputBox">
                <span>Expiration mm</span>
                <select name="" id="" class="month-input">
                    <option value="month" selected disabled>Month</option>
                    <option value="01">01</option>
                    <option value="02">02</option>
                    <option value="03">03</option>
                    <option value="04">04</option>
                    <option value="05">05</option>
                    <option value="06">06</option>
                    <option value="07">07</option>
                    <option value="08">08</option>
                    <option value="09">09</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
            </div>
            <div class="inputBox">
                <span>Expiration yy</span>
                <select name="" id="" class="year-input">
                    <option value="year" selected disabled>Year</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                    <option value="25">25</option>
                    <option value="26">26</option>
                    <option value="27">27</option>
                    <option value="28">28</option>
                    <option value="29">29</option>
                    <option value="30">30</option>
                </select>
            </div>
            <div class="inputBox">
                <span>CVV</span>
                <input type="tel" maxlength="3" class="cvv-input" inputmode="numeric">
            </div>
        </div>
        <input type="submit" value="Submit" class="submit-btn">
    </form>

</div>    
    





<script src="./main.js"></script>







</body>
</html>
